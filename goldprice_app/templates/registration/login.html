{% extends "base_generic.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
/* Enhanced styles */
body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA...') no-repeat center center fixed; 
    background-size: cover;
}

.login-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(to right, #f0e2b6, #f0f0f0); /* Gold to silver gradient */
}

.login-card {
    background-color: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 360px;
    transition: transform 0.3s ease-in-out; /* Smooth scaling on hover */
}

.login-card:hover {
    transform: scale(1.05);
}

.login-card h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px; /* Increased spacing */
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold; /* Bold labels */
}

.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-image: url('data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiP...'); /* Background image for input */
    background-size: 20px 20px;
    background-repeat: no-repeat;
    background-position: right 10px center;
    transition: border-color 0.3s; /* Smooth border color change on focus */
}

.form-control:focus {
    border-color: #4285F4; /* Google blue focus */
}

.btn-primary {
    background-color: #4285F4;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s, transform 0.3s; /* Enhanced transitions */
    margin-top: 10px; /* Added spacing */
}

.btn-primary:hover {
    background-color: #3367d6;
    transform: translateY(-2px); /* Slight raise on hover */
}
</style>

<div class="login-container">
    <div class="login-card">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="error">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
